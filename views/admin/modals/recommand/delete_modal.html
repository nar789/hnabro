    <!-- update modal -->
    <button type="button" class="btn btn-primary" 
    data-toggle="modal" data-target="#delete_modal"
    id=delete_modal_open_button style="display: none;">
        update
    </button>

    <div class="modal fade" id="delete_modal" 
    tabindex="-1" aria-labelledby="delete_modal_label" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="delete_modal_label">deleteItem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <label for="delete_id_input">id</label>
                <input class="form-control mb-3" type="text" id="delete_id_input" readonly/>
                삭제하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                 onclick="onDeleteModalClick()">delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script>
       function onDeleteModalClick() {
           const id = $('#delete_id_input').val();
           if(id==null || !Number.isInteger(parseInt(id.trim()))){
               alert('id is wrong.');
               return;
           }

           $.post('/api/recommand/delete', {
               id : id,
           }, (d,s) => {
               alert(d);
               location.reload(true);
           });
       }

    </script>
