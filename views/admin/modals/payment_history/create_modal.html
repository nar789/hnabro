    <!-- create modal -->
    <button type="button" class="btn btn-primary" 
    data-toggle="modal" data-target="#create_modal"
    id=create_modal_open_button style="display: none;">
        create
    </button>

    <div class="modal fade" id="create_modal" 
    tabindex="-1" aria-labelledby="create_modal_label" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="create_modal_label">createItem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="user_id_input">user_id</label>
                    <input class="form-control" type="number" id="user_id_input" />
                </div>

                <div class="mb-3">
                    <label for="payment_id_input">payment_id</label>
                    <input class="form-control" type="text" id="payment_id_input" />
                </div>
                
                <div class="mb-3">
                    <label for="price_input">price</label>
                    <input class="form-control" type="text" id="price_input" />
                </div>
                
                <div class="mb-3">
                    <label for="paid_date_input">paid_date</label>
                    <input class="form-control" type="text" id="paid_date_input" />
                </div>
            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                 onclick="onModalCreateButtonClick()">create</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script>
        function onModalCreateButtonClick() {

            const user_id = $('#user_id_input').val();
            if(!Number.isInteger(parseInt(user_id.trim()))){
                alert('user_id is not int');
                return;
            }

            const payment_id = $('#payment_id_input').val();
            if(!Number.isInteger(parseInt(payment_id.trim()))){
                alert('payment_id is not int');
                return;
            }

            const price = $('#price_input').val();
            if(!Number.isInteger(parseInt(price.trim()))){
                alert('price is not int');
                return;
            }

            const paid_date = $('#paid_date_input').val();

            $.post('/api/payment_history/create', {
                user_id : user_id,
                payment_id : payment_id, 
                price : price,
                paid_date : paid_date
            }, (d,s)=>{
                alert(d);
                location.reload(true);
            });
        }
    </script>
